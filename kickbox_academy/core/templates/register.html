{% extends 'index.html' %}
{% load static %}
{% block content %}

    <link href="{% static '/css/register.css' %}" rel="stylesheet">

    <div class="center-container">
       <img src="{% static '/img/registration.png' %}"> <form method="post">
            {% csrf_token %}
            {{ form }}
        <div>
        <button type="submit">Register</button>
            </div>
        </form>
        <img src="{% static '/img/registration.png' %}">

    </div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const mainLoginLink = document.getElementById('login-highlight')
    const registerLink = document.querySelector('.register-link[href="{% url 'register' %}"]');
    if (registerLink && mainLoginLink) {
        registerLink.classList.add('active');
        mainLoginLink.classList.add('active');
    }

});
</script>


{% endblock %}
