{% load static %}

<link href="{% static '/css/register.css' %}" rel="stylesheet">

<section id="register-page" class="register">
    <div class="register-image" data-aos="zoom-out" data-aos-delay="200">
        <img src="{% static 'img/registration.png' %}" alt="" class="img-fluid">
    </div>

    <form method="post" enctype="multipart/form-data">
        <fieldset>

            {% csrf_token %}
            {{ form.as_p }}
            <input class="button submit" type="submit" value="Join Us">
        </fieldset>
    </form>

</section>
